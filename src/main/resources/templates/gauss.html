<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"/>
<body>
<div th:replace="common/header :: navbar"/>

<div class="container" style="padding: 40px 0;">
    <h1>Метод Гаусса</h1>
    <div class="row">
        <div class="col-4">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Row</span>
                </div>
                <input type="number" class="form-control" value="0" aria-label="Username"
                       aria-describedby="basic-addon1" id="rowcount" required>
            </div>
        </div>
        <div class="col-4">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2">Column</span>
                </div>
                <input type="number" class="form-control" value="0" aria-label="Username"
                       aria-describedby="basic-addon2" id="columncount" required>
            </div>
        </div>
        <div class="col-4">
            <input type="button" id="create-gauss-matrix" value="Создать" class="btn btn-outline-primary"/>
        </div>
    </div>
    <label>Matrix</label>
    <div id="matrix">
    </div>
    <label>Values</label>
    <div id="values">
    </div>
    <hr/>
    <input type="button" id="get-gauss-values" value="Решение" class="btn btn-outline-success"/>
</div>
</hr>


<div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
